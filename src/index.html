<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-kbX9N7EJq3OoVfr23U6kdN/6xIbndF1xdz5gW8ptv5XjP4M+V7wpCwW8gjKOh4ip" crossorigin="anonymous">

  </head>
  <body>
    <h2 class="main-header">Leaderboard</h2>
    <main class="main-wrapper">
      <div class="container-1">
      <header>
        <div id="display-leaders" class="form-position">
          <div class="display-flex">
            <p class="recent-score">Recent Scores</p>
            <button class="refresh-btn">Refresh</button>
          </div>
          <div id="leaderboard" class="text-box"></div>
        </div>
      </header>
      </div>
      <div class="container-2">
      <div class="form-wrapper">
        <h2>Add Your Scores</h2>

        <form id="form">
          <div class="inputbox">
            <input type="text" id="name" name="name" required placeholder="Your Name" />
            
          </div>

          <div class="inputbox">
            <input type="number" id="score" name="score" required placeholder="Your Score"/>
        
          </div>

         
            <button id ="addBtn" type="submit">Submit</button>
           
          </button>

        </form>
      </div>
    </div>
  
    </main>
  
  </body>
</html>

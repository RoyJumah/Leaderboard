<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
  <script defer src="main.js"></script></head>
  <body>
    <h2 class="main-header">Leaderboard</h2>
    <main class="main-wrapper">
      <header>
        <div id="display-leaders" class="form-position">
          <div class="display-flex">
            <p class="recent-score">Recent Scores</p>
            <button class="refresh-btn custom-btn btn-16">Refresh</button>
          </div>
          <div id="leaderboard" class="text-box"></div>
        </div>
      </header>
      <div class="form-wrapper">
        <h2>Add Your Scores</h2>

        <form id="form">
          <div class="inputbox">
            <input type="text" id="name" name="name" required />
            <span>Your Name</span>
          </div>

          <div class="inputbox">
            <input type="number" id="score" name="score" required />
            <span>Your Score</span>
          </div>

         
            <button id ="addBtn"class="custom-btn btn-16" type="submit">Submit</button>
           
          </button>

        </form>
      </div>
    </main>
  </body>
</html>
